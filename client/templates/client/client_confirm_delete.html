{% extends 'client/base.html' %}

{% block content %}

<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить клиента {{object.name}}</p>

                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    <a href="{% url 'client:client_list' %}"  class="btn btn-sm btn-outline-secondary">Отмена</a>

                </form>
            </div>
        </div>
    </div>
    <div>
</div>
{% endblock %}
