{% extends 'client/base.html' %}
{% block content %}
<div class="row">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    <h3 class="card-title">
                        Редактирование клиента
                    </h3>
                    {%else%}
                    <h3 class="card-title">
                        Добавление клиента
                    </h3>
                    {%endif%}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="col-12">
                            <div class="card">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
